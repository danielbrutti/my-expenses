<ion-header class="ion-no-border">
  <ion-title class="ion-text-center ion-padding">myExpenses</ion-title>
</ion-header>

<ion-content class="ion-padding-top">
  <ion-card color="primary">
    <ion-card-header>
      <ion-card-subtitle>authentication</ion-card-subtitle>
      <ion-card-title *ngIf="!firstCode">please set your passcode</ion-card-title>
      <ion-card-title *ngIf="firstCode">please repeat your passcode</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <app-passcode
        [fingerprintEnabled]="false"
        (passcode)="onPasscode($event)">
      </app-passcode>
    </ion-card-content>
  </ion-card>
</ion-content>
